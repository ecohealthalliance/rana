<template name="quickForm_rana">
  {{#autoForm this.qfAutoFormContext}}
    {{> afQuickFields id-prefix=idPrefix}}
    {{#if qfShouldRenderButton}}
    <div class="form-group">
      <button type="submit" {{submitButtonAtts}}>
      {{#with ../atts.buttonContent}}
      {{this}}
      {{else}}
      Submit
      {{/with}}
      </button>
    </div>
    {{/if}}
  {{/autoForm}}
</template>

<template name="afFormGroup_rana">
  <div class="form-group{{#if afFieldIsInvalid name=this.atts.name}} has-error{{/if}}">
    {{#unless skipLabel}}
    <label {{tooltipAtts}}>{{#if this.label}}{{this.label}}{{else}}{{afFieldLabelText name=this.atts.name}}{{/if}}
      {{#if minorLabelBlockText this.atts.name}}<span class="minor-label block">{{minorLabelBlockText this.atts.name}}</span>{{/if}}
    </label>
    {{/unless}}
    {{> afFieldInput this.afFieldInputAtts}}
    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
  </div>
</template>

<template name="afObjectField_rana">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{afFieldLabelText name=this.atts.name}}</h3>
    </div>
    <div class="panel-body">
      {{#if afFieldIsInvalid name=this.atts.name}}
      <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
      {{/if}}
      {{> afQuickFields name=this.atts.name}}
    </div>
  </div>
</template>

<template name="afArrayField_rana">
  <div class="panel panel-default content-panel">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{afFieldLabelText name=this.atts.name}}
        {{> tooltip name=this.atts.name}}
      </h3>
    </div>
    {{#if afFieldIsInvalid name=this.atts.name}}
    <div class="panel-body no-padding has-error">
      <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
    </div>
    {{/if}}
    <ul class="list-group">
      {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
      <li class="list-group-item autoform-array-item">
        <div class="content-block">
          {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
            <button type="button" class="btn btn-primary autoform-remove-item">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          {{/if}}
          {{> afQuickField name=this.name label=false options=afOptionsFromSchema template="plain"}}
        </div>
      </li>
      {{/afEachArrayItem}}
      {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
        <button type="button" class="add-content autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}">
          <span class="glyphicon glyphicon-plus"></span>
          <span>Add another</span>
        </button>
      {{/if}}
    </ul>
  </div>
</template>

<template name="afCheckbox_rana">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="true" {{atts}} />
      {{afFieldLabelText name=this.name}}
    </label>
  </div>
</template>

<template name="afCheckboxGroup_rana">
  <div class="af-checkbox-group" {{dsk}}>
    {{#each this.items}}
      <div class="checkbox">
        <label>
          <input type="checkbox" value="{{this.value}}" {{atts}} />
          <span {{tooltipAtts}}>{{this.label}}</span>
        </label>
      </div>
    {{/each}}
  </div>
</template>

<template name="afCheckboxGroupInline_rana">
  <div class="af-checkbox-group" {{dsk}}>
    {{#each this.items}}
      <label class="checkbox-inline">
        <input type="checkbox" value="{{this.value}}" {{atts}} />
        {{this.label}}
      </label>
    {{/each}}
  </div>
</template>

<template name="afRadio_rana">
  <div class="radio">
    <label name="{{this.name}}">
      <input type="radio" value="{{this.value}}" {{atts}} />
      <span {{tooltipAtts}}>{{afFieldLabelText name=this.name}}</span>
    </label>
  </div>
</template>

<template name="afBooleanRadioGroup_rana">
  <div {{dsk}}>
    <div class="radio">
      <label><input type="radio" value="false" name="{{this.name}}" {{falseAtts}} /> {{#with this.atts.falseLabel}}{{this}}{{else}}False{{/with}}</label>
    </div>
    <div class="radio">
      <label><input type="radio" value="true" name="{{this.name}}" {{trueAtts}} /> {{#with this.atts.trueLabel}}{{this}}{{else}}True{{/with}}</label>
    </div>
  </div>
</template>

<template name="afSelect_rana">
  <select {{atts}}>
    {{#each this.items}}
      {{#if this.optgroup}}
        <optgroup label="{{this.optgroup}}">
        {{#each this.items}}
        <option {{optionAtts}}>{{this.label}}</option>
        {{/each}}
        </optgroup>
      {{else}}
        <option {{optionAtts}}>{{this.label}}</option>
      {{/if}}
    {{/each}}
  </select>
</template>

<template name="afBooleanSelect_rana">
  <select {{atts}}>
    {{#each this.items}}
      <option {{optionAtts}}>{{this.label}}</option>
    {{/each}}
  </select>
</template>

<template name="afSelectMultiple_rana">
  <select {{atts}} multiple>
    {{#each this.items}}
      {{#if this.optgroup}}
        <optgroup label="{{this.optgroup}}">
        {{#each this.items}}
        <option {{optionAtts}}>{{this.label}}</option>
        {{/each}}
        </optgroup>
      {{else}}
        <option {{optionAtts}}>{{this.label}}</option>
      {{/if}}
    {{/each}}
  </select>
</template>
